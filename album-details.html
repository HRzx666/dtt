<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>专辑详情 - 纯净沉浸版</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* 调整为更通透的磨砂白 */
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.9);
            /* 主题色：低饱和度的蓝紫色渐变 */
            --primary-gradient: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            --text-main: #4a4a4a;
            --text-sub: #7a7a7a;
            --shadow-soft: 0 10px 40px -10px rgba(0,0,0,0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* 移除移动端默认的灰色点击背景 */
        }

        body {
            font-family: 'Poppins', "Microsoft YaHei", sans-serif;
            color: var(--text-main);
            min-height: 100vh;
            /* 优化：莫兰迪色系流光背景 (淡紫-淡蓝-淡粉) */
            background: linear-gradient(-45deg, #e0c3fc, #8ec5fc, #fff1eb, #ace0f9);
            background-size: 400% 400%;
            animation: gradientBG 18s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center; /* 垂直居中 */
            padding: 60px 20px 40px; /* 顶部留出更多空间给返回按钮 */
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ====== 核心容器 ====== */
        .main-container {
            width: 100%;
            max-width: 960px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-soft);
            padding: 40px;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUpFade 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            display: none; /* 初始隐藏，JS控制显示 */
            flex-direction: column;
            gap: 40px;
        }

        @keyframes slideUpFade {
            to { opacity: 1; transform: translateY(0); }
        }

        /* ====== 返回按钮：增加点击反馈 ====== */
        .back-btn {
            position: fixed; /* 改为fixed，始终在左上角 */
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            color: #555;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: all 0.2s ease;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .back-btn::before { content: '←'; transition: transform 0.2s; }
        
        /* 悬停状态 (PC) */
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(161, 140, 209, 0.3);
            color: #9b76c4;
        }
        .back-btn:hover::before { transform: translateX(-3px); }

        /* 点击/按压反馈 (核心交互优化) */
        .back-btn:active {
            transform: scale(0.95);
            background: #f0f0f0;
        }

        /* ====== 顶部区域：封面与信息 ====== */
        .hero-section {
            display: flex;
            gap: 50px;
            align-items: flex-start; /* 顶部对齐 */
        }

        /* 唱片容器 */
        .cover-wrapper {
            position: relative;
            width: 280px; /* 稍微调小一点，更精致 */
            height: 280px;
            flex-shrink: 0;
            perspective: 1000px;
            border-radius: 16px;
        }

        .cover-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            position: relative;
            z-index: 2;
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            background-color: #f0f0f0;
        }

        /* 黑胶唱片 (更细腻的纹理) */
        .cover-wrapper::after {
            content: '';
            position: absolute;
            top: 2px; right: 2px; bottom: 2px; left: 2px;
            background: radial-gradient(circle, #1a1a1a 20%, transparent 20%),
                        repeating-radial-gradient(#111 0, #111 2px, #2a2a2a 3px, #2a2a2a 4px);
            border-radius: 50%;
            z-index: 1;
            transition: all 0.6s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* PC端交互：滑出唱片 【完全未修改，原封不动保留】 */
        @media (hover: hover) {
            .cover-wrapper:hover .cover-img { transform: translateX(-30px) rotateY(10deg); }
            .cover-wrapper:hover::after { transform: translateX(80px) rotate(180deg); }
        }

        /* ========== 【新增：核心兼容CSS - 仅3行】 手机端点击触发的动画样式，和PC端hover完全一致 ========== */
        .cover-wrapper.animate .cover-img { transform: translateX(-30px) rotateY(10deg); }
        .cover-wrapper.animate::after { transform: translateX(80px) rotate(180deg); }

        /* 信息区域 */
        .info-content {
            flex: 1;
            padding-top: 10px;
        }

        .main-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(120deg, #6a11cb 0%, #2575fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; /* 纯色渐变文字 */
            line-height: 1.2;
        }

        .sub-title {
            font-size: 1.25rem;
            color: #888;
            font-weight: 400;
            margin-bottom: 25px;
        }

        .description-box {
            background: rgba(255,255,255,0.4);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.6);
            transition: all 0.3s;
        }

        .description-text {
            font-size: 15px;
            color: var(--text-main);
            line-height: 1.7;
            margin-bottom: 12px;
            text-align: justify;
        }
        .description-text:last-child { margin-bottom: 0; }

        .description-label {
            display: inline-block;
            background: #fff;
            color: #6a11cb;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 700;
            margin-right: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* ====== 底部区域：卡片网格 ====== */
        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
        }

        .detail-card {
            background: rgba(255,255,255,0.6);
            padding: 16px 20px;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255,255,255,0.5);
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: default;
        }

        /* 点击/触摸反馈 */
        .detail-card:active {
            transform: scale(0.97);
            background: rgba(255,255,255,0.8);
        }

        .detail-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #999;
            margin-bottom: 6px;
        }

        .detail-value {
            font-size: 15px;
            font-weight: 600;
            color: #333;
            /* 文本溢出省略 */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 加载动画 */
        .loading-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.5); /* 更通透的背景 */
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            flex-direction: column;
            gap: 15px;
        }
        
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid rgba(161, 140, 209, 0.2);
            border-top: 4px solid #a18cd1;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* ====== 移动端深度适配 (核心修改) 【完全未修改，原封不动保留】 ====== */
        @media (max-width: 768px) {
            body {
                padding: 0; /* 移除body padding */
                display: block; /* 取消flex居中，改为自然流 */
            }

            .main-container {
                border-radius: 0; /* 移动端全屏铺满，不要圆角 */
                border: none;
                box-shadow: none;
                background: rgba(255,255,255,0.4); /* 背景更淡 */
                padding: 80px 20px 40px; /* 顶部留出大量空间给返回按钮 */
                min-height: 100vh;
                opacity: 1; 
                transform: none;
                animation: none; /* 移动端去掉入场动画，防止卡顿 */
                gap: 30px;
            }

            .back-btn {
                top: 20px;
                left: 20px;
                padding: 8px 16px; /* 稍微缩小 */
                background: rgba(255,255,255,0.95);
                box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            }

            .hero-section {
                flex-direction: column;
                align-items: center; /* 居中对齐 */
                gap: 30px;
                text-align: center;
            }

            .cover-wrapper {
                width: 220px; /* 缩小封面尺寸 */
                height: 220px;
            }

            .main-title { font-size: 1.8rem; }
            .sub-title { font-size: 1.1rem; margin-bottom: 20px; }

            .description-box {
                padding: 20px;
                background: rgba(255,255,255,0.6);
                text-align: left; /* 文字保持左对齐阅读体验更好 */
            }

            .details-grid {
                grid-template-columns: 1fr 1fr; /* 强制两列 */
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <a class="back-btn" id="backBtn">返回列表</a>

    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
        <div style="color: #888; font-size: 14px; letter-spacing: 1px;">LOADING...</div>
    </div>

    <div class="main-container" id="mainContent">
        
        <section class="hero-section">
            <div class="cover-wrapper" id="coverWrapper">
                <img id="cover_url" class="cover-img" src="" alt="专辑封面" onerror="this.src='https://via.placeholder.com/300x300/e0e0e0/999?text=No+Cover'">
            </div>

            <div class="info-content">
                <div class="info-header">
                    <h1 id="name_cn" class="main-title">加载中...</h1>
                    <h2 id="name_en" class="sub-title">Loading...</h2>
                </div>
                
                <div class="description-box">
                    <div class="description-text">
                        <span class="description-label">INTRO</span>
                        <span id="album_detail">暂无介绍</span>
                    </div>
                    <div class="description-text">
                        <span class="description-label">STORY</span>
                        <span id="creation_background">暂无背景</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="details-grid">
            <div class="detail-card">
                <span class="detail-label">发行日期 Date</span>
                <span class="detail-value" id="release_date">-</span>
            </div>
            <div class="detail-card">
                <span class="detail-label">语言 Language</span>
                <span class="detail-value" id="language">-</span>
            </div>
            <div class="detail-card">
                <span class="detail-label">唱片公司 Label</span>
                <span class="detail-value" id="record_label">-</span>
            </div>
            <div class="detail-card">
                <span class="detail-label">奖项 Awards</span>
                <span class="detail-value" id="awards" style="color: #a18cd1;">-</span>
            </div>
        </section>

    </div>

    <script>
        // ====== 逻辑层保持不变 ======
        function getUrlParam(name) {
            const searchParams = new URLSearchParams(window.location.search);
            return searchParams.get(name);
        }

        // 返回按钮
        document.getElementById('backBtn').addEventListener('click', function(e) {
            e.preventDefault();
            // 增加一点震动反馈（如果浏览器支持）
            if (navigator.vibrate) navigator.vibrate(10);
            
            if (window.history.length > 1) {
                window.history.go(-1);
            } else {
                window.location.href = './index.html';
            }
        });

        // ========== 【新增：核心JS - 高级前端精准适配】 手机端点击封面触发动画 核心逻辑 ==========
        const coverWrapper = document.getElementById('coverWrapper');
        // 精准判断：当前设备是否支持鼠标悬浮 (PC=true / 手机/平板=false)
        const isSupportHover = window.matchMedia('(hover: hover)').matches;
        // 只有【不支持鼠标悬浮的触摸设备(手机)】才绑定点击事件，PC端完全不动，杜绝冲突
        if(!isSupportHover) {
            coverWrapper.addEventListener('click', function(){
                // 点击切换动画类：点一次开启动画，再点一次关闭动画，完美模拟PC的移入/移出
                this.classList.toggle('animate');
            });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const albumId = getUrlParam('albumId');
            const loadingEl = document.getElementById('loading');
            const contentEl = document.getElementById('mainContent');
            
            if (!albumId) {
                loadingEl.innerHTML = '<div style="color:#ff6b6b; font-size:16px;">Error: 缺少ID</div>';
                return;
            }

            try {
                // 模拟请求
                const response = await axios.get(`http://localhost:3000/api/albums/${albumId}`);

                if (response.data.code !== 200) {
                    throw new Error(response.data.msg || '数据请求失败');
                }
                const album = response.data.data;

                // 填充数据
                if (album.cover_url) {
                    document.getElementById('cover_url').src = album.cover_url;
                }
                document.getElementById('album_detail').textContent = album.album_detail || '暂无介绍';
                document.getElementById('creation_background').textContent = album.creation_background || '暂无背景';
                
                document.getElementById('name_cn').textContent = album.name_cn;
                document.getElementById('name_en').textContent = album.name_en || '';
                document.getElementById('release_date').textContent = album.release_date || '未知';
                
                const awardsText = Array.isArray(album.awards) ? album.awards.join(' / ') : album.awards;
                document.getElementById('awards').textContent = awardsText || '无';
                
                document.getElementById('language').textContent = album.language || '未知';
                document.getElementById('record_label').textContent = album.record_label || '独立发行';

                // 完成加载
                loadingEl.style.display = 'none';
                contentEl.style.display = 'flex'; // 恢复显示

            } catch (error) {
                loadingEl.innerHTML = `<div style="text-align:center;">
                    <p style="color:#888;">${error.message}</p>
                    <button onclick="location.reload()" style="margin-top:10px; padding:5px 15px; border:none; background:#a18cd1; color:white; border-radius:4px;">重试</button>
                </div>`;
                console.error('请求失败：', error);
            }
        });
    </script>
</body>
</html>
