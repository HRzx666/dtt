  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const songId = new URLSearchParams(window.location.search).get('songId');
    let selectedScore = 0;
    
    // è¯„è®ºç›¸å…³å…¨å±€å˜é‡
    let currentCommentPage = 1;
    const commentPageSize = 20;
    let totalCommentPages = 0;

    // --- å·¥å…·å‡½æ•°ï¼šæ ¼å¼åŒ–æ—¶é—´ ---
    function formatCommentTime(timeStr) {
      const date = new Date(timeStr);
      const now = new Date();
      const diff = now - date;
      
      // è®¡ç®—æ—¶é—´å·®ï¼ˆç§’/åˆ†/æ—¶/å¤©ï¼‰
      const seconds = Math.floor(diff / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);

      if (days > 0) return `${days}å¤©å‰`;
      if (hours > 0) return `${hours}å°æ—¶å‰`;
      if (minutes > 0) return `${minutes}åˆ†é’Ÿå‰`;
      return 'åˆšåˆš';
    }

    // --- è¯„åˆ†ç›¸å…³å‡½æ•°ï¼ˆåŸæœ‰é€»è¾‘ä¿ç•™ï¼‰ ---
    async function getSongRating() {
      if (!songId) return;
      const scoreLoading = document.getElementById('scoreLoading');
      scoreLoading.style.display = 'inline';
      
      try {
        const res = await axios.get(`http://localhost:3000/api/songs/${songId}/rating/average`, {
          withCredentials: true
        });
        if (res.data.code === 200) {
          const { averageScore, ratingCount } = res.data.data;
          document.getElementById('averageScore').textContent = averageScore || '0.0';
          document.getElementById('ratingCount').textContent = `${ratingCount || 0} äººå‚ä¸`;
        }
      } catch (err) {
        console.error('è·å–è¯„åˆ†å¤±è´¥:', err);
      } finally {
        scoreLoading.style.display = 'none';
      }
    }

    async function getUserCurrentRating() {
      const token = localStorage.getItem('token');
      if (!token || !songId) return;

      try {
        const res = await axios.get(`http://localhost:3000/api/user/songs/${songId}/rating`, {
          headers: { 'Authorization': `Bearer ${token}` },
          withCredentials: true
        });
        if (res.data.code === 200 && res.data.data.score) {
          selectedScore = res.data.data.score;
          updateStarDisplay(selectedScore);
          document.getElementById('ratingTip').textContent = `å·²è¯„åˆ†ï¼š${selectedScore} æ˜Ÿ (å¯ä¿®æ”¹)`;
          document.getElementById('ratingSubmit').disabled = false;
        }
      } catch (err) {
        // ç”¨æˆ·æœªè¯„åˆ†ä¼šæŠ¥404ï¼Œæ­¤å¤„é™é»˜å¤„ç†
      }
    }

    function updateStarDisplay(score) {
      const stars = document.querySelectorAll('.star');
      stars.forEach(s => {
        s.classList.toggle('active', parseFloat(s.dataset.score) <= score);
      });
    }

    function initRatingSystem() {
      const stars = document.querySelectorAll('.star');
      const submitBtn = document.getElementById('ratingSubmit');
      const tip = document.getElementById('ratingTip');
      const token = localStorage.getItem('token');

      if (!token) {
        tip.innerHTML = '<a href="login.html" style="color:var(--primary)">è¯·å…ˆç™»å½•åå†è¯„åˆ†</a>';
        return;
      }

      tip.textContent = "é€‰æ‹©æ˜Ÿçº§æäº¤è¯„åˆ†";

      stars.forEach(star => {
        star.addEventListener('mouseenter', () => {
          const hoverScore = star.dataset.score;
          stars.forEach(s => s.classList.toggle('hover', s.dataset.score <= hoverScore));
        });

        star.addEventListener('mouseleave', () => {
          stars.forEach(s => s.classList.remove('hover'));
        });

        star.addEventListener('click', () => {
          selectedScore = star.dataset.score;
          updateStarDisplay(selectedScore);
          submitBtn.disabled = false;
          tip.textContent = `å‡†å¤‡æäº¤ï¼š${selectedScore} æ˜Ÿ`;
        });
      });

      submitBtn.onclick = async () => {
        submitBtn.disabled = true;
        submitBtn.textContent = "æäº¤ä¸­...";
        
        try {
          const res = await axios.post(`http://localhost:3000/api/songs/${songId}/rating`, 
            { score: selectedScore },
            { 
              headers: { 'Authorization': `Bearer ${token}` },
              withCredentials: true 
            }
          );

          if (res.data.code === 200) {
            tip.textContent = "è¯„åˆ†æˆåŠŸï¼æ­£åœ¨åŒæ­¥æ•°æ®...";
            // å…³é”®ï¼šå»¶è¿Ÿ 500ms åˆ·æ–°ï¼Œç»™åç«¯æ•°æ®åº“æ›´æ–°ç•™å‡ºç¼“å†²æ—¶é—´
            setTimeout(async () => {
              await getSongRating();
              submitBtn.textContent = "æäº¤æˆ‘çš„è¯„åˆ†";
              submitBtn.disabled = false;
              tip.textContent = `å·²è¯„åˆ†ï¼š${selectedScore} æ˜Ÿ (å¯ä¿®æ”¹)`;
            }, 600);
          }
        } catch (err) {
          alert("è¯„åˆ†å¤±è´¥ï¼Œè¯·ç¨åå†è¯•");
          submitBtn.disabled = false;
          submitBtn.textContent = "æäº¤æˆ‘çš„è¯„åˆ†";
        }
      };
    }

    // --- æ–°å¢ï¼šè¯„è®ºç›¸å…³å‡½æ•° ---
    /**
     * åŠ è½½è¯„è®ºåˆ—è¡¨
     * @param {number} page - é¡µç 
     */
    async function loadComments(page = 1) {
      if (!songId) return;
      
      // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
      document.getElementById('commentsLoading').style.display = 'block';
      document.getElementById('commentsList').style.display = 'none';
      document.getElementById('emptyComments').style.display = 'none';
      document.getElementById('commentsPagination').style.display = 'none';

      try {
        const res = await axios.get(`http://localhost:3000/api/songs/${songId}/comments`, {
          params: { page, pageSize: commentPageSize },
          withCredentials: true
        });

        if (res.data.code === 200) {
          const { comments, pagination } = res.data.data;
          const { total, totalPages } = pagination;
          
          // æ›´æ–°å…¨å±€åˆ†é¡µå˜é‡
          currentCommentPage = page;
          totalCommentPages = totalPages;

          // æ›´æ–°è¯„è®ºæ€»æ•°æ˜¾ç¤º
          document.getElementById('commentsTotalCount').textContent = `${total} æ¡è¯„è®º`;

          // å¤„ç†ç©ºè¯„è®º
          if (total === 0) {
            document.getElementById('emptyComments').style.display = 'block';
            document.getElementById('commentsLoading').style.display = 'none';
            return;
          }

          // æ¸²æŸ“è¯„è®ºåˆ—è¡¨
          const commentsListEl = document.getElementById('commentsList');
          commentsListEl.innerHTML = '';
          
          comments.forEach(comment => {
            const commentItem = document.createElement('div');
            commentItem.className = 'comment-item';
            commentItem.innerHTML = `
              <div class="comment-header">
                <span class="comment-username">${comment.username}</span>
                <span class="comment-time">${formatCommentTime(comment.createdAt)}</span>
              </div>
              <div class="comment-content">${comment.content}</div>
            `;
            commentsListEl.appendChild(commentItem);
          });

          // æ˜¾ç¤ºè¯„è®ºåˆ—è¡¨å’Œåˆ†é¡µ
          commentsListEl.style.display = 'block';
          renderCommentsPagination();
        }
      } catch (err) {

    /**
     * æ¸²æŸ“è¯„è®ºåˆ†é¡µæ§ä»¶
     */
    function renderCommentsPagination() {
      const paginationEl = document.getElementById('commentsPagination');
      paginationEl.innerHTML = '';                     
      
      // ä¸Šä¸€é¡µæŒ‰é’®
      const prevBtn = document.createElement('button');
      prevBtn.className = 'page-btn';
      prevBtn.textContent = 'â†';
      prevBtn.disabled = currentCommentPage === 1;
      prevBtn.onclick = () => {
        if (currentCommentPage > 1) {
          loadComments(currentCommentPage - 1);
        }
      };
      paginationEl.appendChild(prevBtn);

      // é¡µç æŒ‰é’®ï¼ˆæœ€å¤šæ˜¾ç¤º5ä¸ªé¡µç ï¼‰
      const startPage = Math.max(1, currentCommentPage - 2);
      const endPage = Math.min(totalCommentPages, startPage + 4);
      
      for (let i = startPage; i <= endPage; i++) {
        const pageBtn = document.createElement('button');
        pageBtn.className = `page-btn ${i === currentCommentPage ? 'active' : ''}`;
        pageBtn.textContent = i;
        pageBtn.onclick = () => loadComments(i);
        paginationEl.appendChild(pageBtn);
      }

      // ä¸‹ä¸€é¡µæŒ‰é’®
      const nextBtn = document.createElement('button');
      nextBtn.className = 'page-btn';
      nextBtn.textContent = 'â†’';
      nextBtn.disabled = currentCommentPage === totalCommentPages;
      nextBtn.onclick = () => {
        if (currentCommentPage < totalCommentPages) {
          loadComments(currentCommentPage + 1);
        }
      };
      paginationEl.appendChild(nextBtn);

      // æ˜¾ç¤ºåˆ†é¡µæ§ä»¶
      paginationEl.style.display = 'flex';
    }

    /**
     * åˆå§‹åŒ–è¯„è®ºå‘å¸ƒåŠŸèƒ½
     */
    function initCommentForm() {
      const token = localStorage.getItem('token');
      const commentLoginTip = document.getElementById('commentLoginTip');
      const commentForm = document.getElementById('commentForm');
      const commentContent = document.getElementById('commentContent');
      const commentLengthTip = document.getElementById('commentLengthTip');
      const commentSubmitBtn = document.getElementById('commentSubmitBtn');

      // æœªç™»å½•ï¼šæ˜¾ç¤ºç™»å½•æç¤º
      if (!token) {
        commentLoginTip.style.display = 'block';
        commentForm.style.display = 'none';
        return;
      }

      // å·²ç™»å½•ï¼šæ˜¾ç¤ºè¯„è®ºè¾“å…¥æ¡†
      commentLoginTip.style.display = 'none';
      commentForm.style.display = 'block';

      // ç›‘å¬è¾“å…¥å†…å®¹å˜åŒ–
      commentContent.addEventListener('input', () => {
        const content = commentContent.value.trim();
        const length = content.length;
        
        // æ›´æ–°å­—æ•°æç¤º
        commentLengthTip.textContent = `${length}/500`;
        
        // å¯ç”¨/ç¦ç”¨å‘å¸ƒæŒ‰é’®ï¼ˆ1-500å­—ï¼‰
        commentSubmitBtn.disabled = length < 1 || length > 500;
      });

      // å‘å¸ƒè¯„è®ºæŒ‰é’®ç‚¹å‡»äº‹ä»¶
      commentSubmitBtn.onclick = async () => {
        const content = commentContent.value.trim();
        if (!content || content.length < 1 || content.length > 500) return;

        // ç¦ç”¨æŒ‰é’®ï¼Œé˜²æ­¢é‡å¤æäº¤
        commentSubmitBtn.disabled = true;
        commentSubmitBtn.textContent = 'å‘å¸ƒä¸­...';

        try {
          const res = await axios.post(
            `http://localhost:3000/api/songs/${songId}/comment`,
            { content },
            {
              headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
              },
              withCredentials: true
            }
          );

          if (res.data.code === 200) {
            alert('è¯„è®ºå‘å¸ƒæˆåŠŸï¼');
            // æ¸…ç©ºè¾“å…¥æ¡†
            commentContent.value = '';
            commentLengthTip.textContent = '0/500';
            // åˆ·æ–°è¯„è®ºåˆ—è¡¨ï¼ˆå›åˆ°ç¬¬ä¸€é¡µï¼‰
            loadComments(1);
          }
        } catch (err) {
          console.error('å‘å¸ƒè¯„è®ºå¤±è´¥:', err);
          alert('è¯„è®ºå‘å¸ƒå¤±è´¥ï¼Œè¯·ç¨åå†è¯•');
        } finally {
          // æ¢å¤æŒ‰é’®çŠ¶æ€
          commentSubmitBtn.disabled = false;
          commentSubmitBtn.textContent = 'å‘å¸ƒè¯„è®º';
        }
      };
    }

    // --- é¡µé¢åŠ è½½ä¸»å‡½æ•°ï¼ˆåŸæœ‰é€»è¾‘+è¯„è®ºåˆå§‹åŒ–ï¼‰ ---
    async function loadPage() {

        document.getElementById('lyricist').textContent = song.lyricist || 'â€”';

        initCommentForm();
        // åŠ è½½è¯„è®ºåˆ—è¡¨
        await loadComments(1);

      } catch (err) {
        document.getElementById('loading').textContent = "åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œæˆ–æ­Œæ›²IDæ˜¯å¦å­˜åœ¨";
        console.error(err);

  </script>
